# NOT TESTED YET!
ark:
  container_name: ark
  image: turzam/ark
  environment:
    - SESSIONNAME=Ark Docker
    - SERVERMAP=TheIsland
    - SERVERPASSWORD="" 
    - ADMINPASSWORD=adminpassword
    - BACKUPONSTART=1
    - UPDATEONSTART=1
    - TZ=Europe/Berlin
    - GID=1000
    - UID=1000
  volumes:
    - /my/path/to/ark:/ark
  ports:
    - 7777:7777/udp
    - 7778:7778/udp
    - 27015:27015/udp
    - 27020:27020
